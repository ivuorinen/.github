---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Sync labels

on:
  push:
    branches:
      - main
    paths:
      - .github/labels.yml
  schedule:
    - cron: "34 5 * * *"
  workflow_call:
  workflow_dispatch:

permissions: {}

jobs:
  labels:
    name: ♻️ Sync labels
    runs-on: ubuntu-latest
    permissions:
      issues: write
      actions: read
      attestations: read
      checks: read
      contents: read
      deployments: read
      discussions: read
      packages: read
      pages: read
      pull-requests: read
      repository-projects: read
      statuses: read
      security-events: read
      id-token: read
    steps:
      - name: ⤵️ Download latest labels definitions
        run: |
          curl -s --retry 5 \
            "https://raw.githubusercontent.com/ivuorinen/.github/main/.github/labels.yml" \
            > labels.yml
      - name: 🚀 Run Label Syncer
        uses: micnncim/action-label-syncer@v1.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          manifest: labels.yml
